<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithm Scanner Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Algorithm Scanner Pro</h1>
      <p class="subtitle">Analyze, visualize, and export your code with ease</p>
    </header>

    <input type="file" id="fileInput" accept=".txt,.py" />
    <input type="text" id="searchTerm" placeholder="Highlight keyword..." />
    <label><input type="checkbox" id="caseSensitive" /> Case sensitive</label>

    <div class="controls">
      <button id="downloadBtn">Download PDF</button>
    </div>

    <div id="complexity"></div>

    <div class="code-wrapper">
      <div id="lineNumbers" class="line-numbers"></div>
      <pre id="output" class="code-box"></pre>
    </div>

    <footer>
      <p>&copy; 2025 Algorithm Scanner Pro. Built for clarity and performance.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
